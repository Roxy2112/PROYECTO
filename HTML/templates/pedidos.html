<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Hacer Pedido</h1>
        <form action="/pedidos" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Plato</label>
                <select class="form-control" id="nombre" name="nombre" required>
                    {% for nombre in menu.keys() %}
                        <option value="{{ nombre }}">{{ nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
            </div>
            <button type="submit" class="btn btn-success">Hacer Pedido</button>
        </form>
        <div class="mt-4">
            <h2>Pedidos Actuales</h2>
            <ul class="list-group">
                {% for pedido in pedidos %}
                    <li class="list-group-item">
                        {{ pedido['cantidad'] }} x {{ pedido['nombre'] }} - ${{ pedido['precio'] }}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('finalizar_pedido') }}" class="btn btn-primary mt-4">Finalizar Pedido</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Regresar</a>
    </div>
</body>
</html>
