<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ventas</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ventas</th>
                </tr>
            </thead>
            <tbody>
                {% for nombre, cantidad in ventas.items() %}
                <tr>
                    <td>{{ nombre }}</td>
                    <td>{{ cantidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('reset_ventas') }}" class="btn btn-danger" onclick="return confirm('Â¿Seguro que quieres restablecer las ventas?')">Reiniciar Ventas</a>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al Inicio</a>
    </div>
</body>
</html>
