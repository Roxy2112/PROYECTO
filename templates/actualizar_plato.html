<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Plato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Actualizar Plato</h1>
        <form action="/actualizar/{{ plato['nombre'] }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Plato</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ plato['nombre'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="precio">Nuevo Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" value="{{ plato['precio'] }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Plato</button>
        </form>
        <a href="{{ url_for('mostrar_menu') }}" class="btn btn-primary mt-4">Regresar</a>
    </div>
</body>
</html>
